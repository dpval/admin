<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/rightsidebar.css" />
    <link rel="stylesheet" href="css/adminrightsidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2><span class="danger">Trade Are Us</span></h2>
          </div>
          <div class="close" id="close_btn">
            <span class="material-symbols-sharp"> close </span>
          </div>
        </div>
        <!-- end top -->
        <div class="sidebar">
          <a href="index.html">
            <span class="material-symbols-sharp">grid_view </span>
            <h3>Dashboard</h3>
          </a>
          <a href="user.html">
            <span class="material-symbols-sharp">person_outline </span>
            <h3>Users</h3>
          </a>

          <!-- Users dropdown -->
          <a href="post.html" onclick="toggleUserDropdown()">
            <span class="material-symbols-sharp">insights</span>
            <h3>Post</h3>
          </a>
          

          <!-- JavaScript for dropdowns -->
          <script>
            function toggleUserDropdown() {
              var dropdown = document.getElementById("userDropdown");
              if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
              } else {
                dropdown.style.display = "block";
              }
            }

            function togglePaymentDropdown() {
              var dropdown = document.getElementById("paymentDropdown");
              if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
              } else {
                dropdown.style.display = "block";
              }
            }

            // Close dropdown if clicked outside
            window.onclick = function (event) {
              if (!event.target.matches(".active")) {
                var userDropdowns =
                  document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < userDropdowns.length; i++) {
                  var openDropdown = userDropdowns[i];
                  if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                  }
                }
              }
            };
          </script>
          <!-- end aside -->
          <a href="message.html">
            <span class="material-symbols-sharp">mail_outline </span>
            <h3>Messages</h3>
            <span class="msg_count">0</span>
          </a>
          <a href="payment.html">
            <span class="material-symbols-sharp">receipt_long </span>
            <h3>Payments</h3>
          </a>
          <a href="report.html">
            <span class="material-symbols-sharp">report_gmailerrorred</span>
            <h3>Feedback Reports</h3>
          </a>

          <a href="categorymanagement.html "class="active">
            <span class="material-symbols-sharp">add </span>
            <h3>Add Categories</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp">logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-- --------------
        end aside
      -------------------- -->

      <!-- --------------
        start main part
      --------------- -->

      <main>
        <h1>Add New Category</h1>
      
        <!-- Form for adding a new category -->
        <div class="add-category-form">
          <input type="text" id="categoryInput" placeholder="Enter category" />
          <button onclick="saveCategory()">Add Category</button>
        </div>
      
        <!-- All Users Section -->
        <div class="recent_order">
          <h2>Overview</h2>
        </div>
      </main>
      

    <!-- Include your JavaScript files -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script/categorymanagement.js"></script>
  </body>
</html>
